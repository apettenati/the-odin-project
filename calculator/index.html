<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <main>
    <div class="screen">
      <div class="history">0</div>
      <div class="answer">0</div>
    </div>
    <div class="buttons">
        <button class="clear" name="clear">CLEAR</button>
        <button name="7">7</button>
        <button name="8">8</button>
        <button name="9">9</button>
        <button name="+">+</button>
        <button name="4">4</button>
        <button name="5">5</button>
        <button name="6">6</button>
        <button name="-">-</button>
        <button name="1">1</button>
        <button name="2">2</button>
        <button name="3">3</button>
        <button name="*">*</button>
        <button name=".">.</button>
        <button name="0">0</button>
        <button name="=">=</button>
        <button name="%">%</button>
      </div>
  </main>
  <footer>
    <strong>Keyboard Shortcuts</strong>
    <ul>
    <li>Escape clears the screen</li>
    <li>Backspace deletes a character</li>
    <li>Enter submits calculation</li>
    </ul>
    <br>
    <a href="https://github.com/apettenati/the-odin-project/tree/main/calculator"><i class="fab fa-github"></i></a>
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
